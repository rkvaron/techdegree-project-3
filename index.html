<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
 	<meta name=viewport content="width=device-width, initial-scale=1">
 	<title>The Code Review: Newsletter Registration Form</title>
 	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
 </head>

 <body>

 	<header>
 		<h1>The Code Review</h1>
 	</header>
 	<div class="container">
	 	<div class="intro">
	 		<h2>Signup for our newsletter</h2>
	 		<p>Get the latest news on how your code is doing right in your inbox</p>
	 	</div>
	 	<form action="index.html" method="post">
	 		
	 		<fieldset class="contact">
	 			<legend>Contact Information</legend><br>
	 			<label for="name">Full Name</label><br>
	 			<input type="text" id="name" name="user_name"><br>

	 			<label for="email">Email Address</label><br>
	 			<input type="email" id="email" name="user_email"><br>

	 			<label for="phone">Phone Number</label><br>
	 			<input type="phone" id="phone" name="user_phone"><br>

	 			<label for="address">Street Address</label><br>
	 			<input type="address" id="address" name="user_address"><br>

	 			<label for="city">City</label><br>
	 			<input type="text" id="city" name="user_city"><br>

	 			<label for="state">State</label><br>
	 			<input type="text" id="state" name="user_state"><br>

	 			<label for="zip">Zip Code</label><br>
	 			<input type="text" id="zip" name="user_zip"><br>

	 		</fieldset>
	 		<fieldset class="newsletter">
	 			<legend>Newsletter</legend>
				<label>Select the newsletter you would like to receive</label><br>

		 			<input type="checkbox" id="newsletter_pref" name="user_newsletter_pref" value="html"><label for="newsletter_pref" class="light">HTML News</label><br>

		 			<input type="checkbox" id="newsletter_pref" name="user_newsletter_pref" value="css"><label for="newsletter_pref" class="light">CSS News</label><br>

		 			<input type="checkbox" id="newsletter_pref" name="user_newsletter_pref" value="javascript"><label for="newsletter_pref" class="light">Javascript News</label><br>

				<label>Select the newsletter you would like to receive</label><br>

		 			<input type="radio" id="newsletter_format" name="user_newsletter_format" value="html"><label for="newsletter_pref" class="light">HTML</label><br>

		 			<input type="radio" id="newsletter_format" name="user_newsletter_format" value="plain"><label for="newsletter_pref" class="light">Plain text</label><br>

		 		<label for="comments">Other topics you'd like to hear about</label>
		 		<textarea id="comments" name="user_comments"></textarea>
		 			
	 		</fieldset>
	 		<button type="submit">Sign up</button>

	 	</form>

	 	<footer>Copyright The Code Review</footer>
		</div>
 </body>
	
</html>
