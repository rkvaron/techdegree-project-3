<!DOCTYPE html>
<html lang="en">
 <head>
 	<meta charset="utf-8">
 	<meta name=viewport content="width=device-width, initial-scale=1">
 	<title>The Code Review: Newsletter Registration Form</title>
 	<link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
 </head>

 <body>

 	<header>
 		<h1>The Code Review</h1>
 	</header>
 	<div class="container">
	 	<div class="intro">
	 		<h2>Signup for our newsletter</h2>
	 		<p>Get the latest news on how your code is doing right in your inbox</p>
	 	</div>
	 	<form action="index.html" method="post">

	 		<fieldset class="contact form-inline">
	 			<legend>Contact Information</legend><br>
	 			<div class="form-group">
          <label for="name">Full Name</label>
     			<input type="text" id="name" name="user_name" required placeholder="Required ">
        </div>
        <div class="form-group">
  	 			<label for="email">Email Address</label>
  	 			<input type="email" id="email" name="user_email" required placeholder="Required ">
        </div>
        <div class="form-group">
  	 			<label for="phone">Phone Number</label>
  	 			<input type="tel" id="phone" name="user_phone">
        </div>
        <div class="form-group">
  	 			<label for="address">Street Address</label>
  	 			<input type="text" id="address" name="user_address">
        </div>
        <div class="form-group">
  	 			<label for="city">City</label>
  	 			<input type="text" id="city" name="user_city">
        </div>
        <div class="form-group">
  	 			<label for="state">State</label>
  	 			<select id="state" name="user_state">
              <option selected hidden disabled>Choose State</option>
              <option value="AL">Alabama</option>
            	<option value="AK">Alaska</option>
            	<option value="AZ">Arizona</option>
            	<option value="AR">Arkansas</option>
            	<option value="CA">California</option>
            	<option value="CO">Colorado</option>
            	<option value="CT">Connecticut</option>
            	<option value="DE">Delaware</option>
            	<option value="DC">District Of Columbia</option>
            	<option value="FL">Florida</option>
            	<option value="GA">Georgia</option>
            	<option value="HI">Hawaii</option>
            	<option value="ID">Idaho</option>
            	<option value="IL">Illinois</option>
            	<option value="IN">Indiana</option>
            	<option value="IA">Iowa</option>
            	<option value="KS">Kansas</option>
            	<option value="KY">Kentucky</option>
            	<option value="LA">Louisiana</option>
            	<option value="ME">Maine</option>
            	<option value="MD">Maryland</option>
            	<option value="MA">Massachusetts</option>
            	<option value="MI">Michigan</option>
            	<option value="MN">Minnesota</option>
            	<option value="MS">Mississippi</option>
            	<option value="MO">Missouri</option>
            	<option value="MT">Montana</option>
            	<option value="NE">Nebraska</option>
            	<option value="NV">Nevada</option>
            	<option value="NH">New Hampshire</option>
            	<option value="NJ">New Jersey</option>
            	<option value="NM">New Mexico</option>
            	<option value="NY">New York</option>
            	<option value="NC">North Carolina</option>
            	<option value="ND">North Dakota</option>
            	<option value="OH">Ohio</option>
            	<option value="OK">Oklahoma</option>
            	<option value="OR">Oregon</option>
            	<option value="PA">Pennsylvania</option>
            	<option value="RI">Rhode Island</option>
            	<option value="SC">South Carolina</option>
            	<option value="SD">South Dakota</option>
            	<option value="TN">Tennessee</option>
            	<option value="TX">Texas</option>
            	<option value="UT">Utah</option>
            	<option value="VT">Vermont</option>
            	<option value="VA">Virginia</option>
            	<option value="WA">Washington</option>
            	<option value="WV">West Virginia</option>
            	<option value="WI">Wisconsin</option>
            	<option value="WY">Wyoming</option>
            </select>
        </div>
        <div class="form-group">
  	 			<label for="zip">Zip Code</label><br>
  	 			<input type="text" id="zip" name="user_zip">
        </div>
	 		</fieldset>
	 		<fieldset class="newsletter">
	 			<legend>Newsletter</legend>
				<h4>Select the newsletter you would like to receive</h4><br>

<!-- For checkboxes (multiple sections are possible)vyou want unique name attributes, because if this was hooked up to a server, that is how the server would be able to differentiate between them.  -->
		 			<input type="checkbox" id="html_pref" name="user_html_pref" value="html_pref"><label for="html_pref" class="light">HTML News</label><br>

		 			<input type="checkbox" id="css_pref" name="user_css_pref" value="css_pref"><label for="css_pref" class="light">CSS News</label><br>

		 			<input type="checkbox" id="js_pref" name="user_js_pref" value="js_pref"><label for="js_pref" class="light">Javascript News</label><br>

        <br>
        <h4>Newsletter Format</h4><br>
        <!-- You want identical name attributes for radio buttons, where only one selection is possible-->

		 			<input type="radio" id="html_format" value="html_format" name="user_newsletter_format"><label for="html_format" class="light">HTML</label><br>

		 			<input type="radio" id="plain_format" value="plain_format" name="user_newsletter_format"><label for="plain_format" class="light">Plain text</label><br>
        <br>
		 	 	<label for="comments">Other topics you'd like to hear about</label>
		 		<textarea id="comments" name="user_comments"></textarea>

	 		</fieldset>
	 		<button type="submit">Sign up</button>

	 	</form>

	 	<footer>Copyright The Code Review</footer>
		</div>
 </body>

</html>
